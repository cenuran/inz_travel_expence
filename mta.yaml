_schema-version: '3.1'
ID: Travel_expence
description: A simple CAP project.
version: 1.0.0
modules:
  - name: Travel_expence-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: Travel_expence-db
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: Travel_expence-db-deployer
    type: hdb
    path: db
    requires:
      - name: Travel_expence-db
    parameters:
      buildpack: nodejs_buildpack
resources:
  - name: Travel_expence-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
